version: '3.1'
services:
  stats-server:
    build: stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - DB_NAME=statistics
        - POSTGRES_USER=emwuser
        - POSTGRES_PASSWORD=emwuser
        - DB_HOST=db_stats
        - DB_PORT=5432

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6545:5432"
    environment:
      - POSTGRES_DB=emw-stat
      - POSTGRES_USER=emwuser
      - POSTGRES_PASSWORD=emwuser

  ewm-service:
    build: ewm-service
    container_name: emw-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://emw-db:5432/emw-main
      - POSTGRES_USER=emwuser
      - POSTGRES_PASSWORD=emwuser
      - stat-server.url=http://stats-server:9090

  ewm-db:
    image: postgres:14-alpine
    container_name: emw-db
    ports:
      - "6547:5432"
    environment:
      - POSTGRES_DB=emw-main
      - POSTGRES_USER=emwuser
      - POSTGRES_PASSWORD=emwuser
